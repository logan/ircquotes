{% extends "base.html" %}
{% block subtitle %}Submit Quote{% endblock %}
{% block content %}
<h1>Submit a Quote</h1>
<form method="POST" action="/submit">
  <table class="form">
    <tr>
      <td class="label">Quote:</td>
      <td>
        <textarea name="dialog" rows="10" cols="80"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="control">
        <input type="submit" value="Create Draft">
      </td>
    </tr>
  </table>
{% endblock %}
